<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>HTML5 Form</title>
  </head>

<body>
  <div id="contact-form">
    <form id="contact" method="post" action="post">
      <fieldset>

        <label for="stksymbol">Stock Symbol:</label>
        <input type="text" name="stksymbol" id="stksymbol"><br><hr>

        <label for="allotment">(allotment) number of shares:</label>
        <input type="text" name="allotment" id="allotment"><br><hr>

        <label for="final price">Final Share Price:</label>
        <input type="text" name="fnlprice" id="fnlprice"><br><hr>

        <label for="sellcmm">Sell commisiion:</label>
        <input type="text" name="sellcmm" id="sellcmm"><br><hr>

        <label for="iniprice">initial Share price:</label>
        <input type="text" name="iniprice" id="iniprice"><br><hr>

        <label for="buycmm">Buy commisiion:</label>
        <input type="text" name="buycmm" id="buycmm"><br><hr>

        <label for="cptlgain">Capital Gain tax rate:</label>
        <input type="text" name="cptlgain" id="cptlgain"><br><hr>

        <input type="submit" name="submit" id="submit" value="calculate" />
      </fieldset>
    </form>
  </div><!-- /end #contact-form -->
</body>
</html>
